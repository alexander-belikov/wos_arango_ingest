        -
            type: item
            descend_key: dynamic_data
            maps:
                -
                    type: item
                    descend_key: cluster_related
                    maps:
                        -
                            type: item
                            descend_key: identifiers
                            maps:
                                -
                                    type: list
                                    descend_key: identifier
                                    maps:
                                        -
                                            how: dict
                                            name: medium
                                            filter:
                                                "@type": issn
                                            map:
                                                "@value": issn

vertex_collections:
    publication:
        basename: publications
        fields:
            - _key
            - title
            - volume
            - issue
            - accession_no
            - has_abstract
            - doi
            - funding_text
            - art_no
            - first_page
            - last_page
            - page_count
            - str_pages
        index:
            - _key
        extra_index:
            -
                type: hash
                unique: false
                fields:
                    - title
    medium:
        basename: media
        fields:
            - issn
            - isbn
            - eissn
            - eisbn
            - accession_no
            - meeting_abs
            - parent_book_doi
        index:
            - issn
            - isbn
#            - title
        extra_index:
            -
                type: hash
                unique: false
                fields:
                    - issn
    medium_title:
        basename: media_title
        fields:
            - title
        index:
            - title
    language:
        basename: languages
        fields:
            - language
        index:
            - language
    role:
        basename: roles
        fields:
            - "@role"
        index:
            - "@role"
    contributor:
        basename: contributors
        fields:
            - first_name
            - last_name
            - email
            - display_name
            - wos_standard
            - orcid_id
            - r_id
            - dais_id
        index:
            - first_name
            - last_name
            - email
            - orcid_id
            - r_id
            - dais_id
            - wos_standard
        transforms:
            -
                foo: lower
                class: str
                fields:
                  - first_name
                  - last_name
                  - display_name
                  - wos_standard
            -
                foo: standardize
                module: wos_db_studies.utils
                fields:
                    - wos_standard
    address:
        basename: addresses
        fields:
            - country
            - state
            - city
            - zip
            - street
            - full_address
        index:
            - country
            - state
            - city
            - zip
        extra_index:
            -
                type: hash
                unique: false
                fields:
                    - country
    organization:
        basename: organizations
        fields:
            - name
            - pref
        index:
            - name
    suborganization:
        basename: suborganizations
        fields:
            - name
        index:
            - name
    publication_type:
        basename: publication_types
        fields:
            - name
        index:
            - name
    document_type:
        basename: document_types
        fields:
            - name
        index:
            - name
    subject:
        basename: subjects
        fields:
            - name
        index:
            - name
    keyword:
        basename: keywords
        fields:
            - name
        index:
            - name
#    keyword_plus:
#        basename: keywords_plus
#        fields:
#            - name
#        index:
#            - name
    edition:
        basename: editions
        fields:
            - name
        index:
            - name
    abstract:
        basename: abstracts
        fields:
            - name
        index:
            - name
    agency:
        basename: agencies
        fields:
            - name
        index:
            - name
    grant_id:
        basename: grant_ids
        fields:
            - name
        index:
            - name
    heading:
        basename: headings
        fields:
            - name
        index:
            - name
    subheading:
        basename: subheadings
        fields:
            - name
        index:
            - name
    funding_text:
        basename: funding_texts
        fields:
            - text
        index:
            - text
    date:
        basename: dates
        fields:
            - str_date
        index:
            - str_date
#        fields:
#            - year
#            - month
#            - day
#        index:
#            - year
#            - month
#            - day
#        extra_index:
#            -   type: hash
#                unique: false
#                fields:
#                    - year
    publisher:
        basename: publishers
        fields:
            - display_name
            - full_name
        index:
            - display_name
    conference:
        basename: conferences
        fields:
            - id
        index:
            - id
    conference_title:
        basename: conference_titles
        fields:
            - name
        index:
            - name
    conference_info:
        basename: conference_infos
        fields:
            - name
        index:
            - name
    conference_sponsor:
        basename: conference_sponsors
        fields:
            - name
        index:
            - name
    location:
        basename: locations
        fields:
            - city
            - state
            - host
        index:
            - city
            - state
            - host
    some_id:
        basename: some_ids
        fields:
            - id
        index:
            - id
    bib_id:
        basename: bib_ids
        fields:
            - id
        index:
            - id

extra_edges:
    -
        source: contributor
        target: organization
        by: publication
        edge_weight:
            _key: pubid
            year: year
