json:
    type: item
    descend_key: REC
    weights:
        -
            source:
                name: contributor
            target:
                name: role
            vertex:
                -
                    name: publication
                    condition:
                        anchor: True
                    field: _key
    edges:
#        -
#            how: all
#            source:
#                name: publication
#                anchor: True
#                fields:
#                    - anchor
#            target:
#                name: date
#                anchor: True
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: publication_type
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: document_type
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: language
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: bib_id
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: heading
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: subheading
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: subject
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: some_id
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: medium
        -
            how: all
            source:
                name: medium
            target:
                name: medium_title
                anchor: True
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: publication
                anchor: False
        -
            how: 1-n
            source:
                name: contributor
                field: addr_no
                anchor: True
                type: list
                all_value: 0
            target:
                name: address
                field: addr_no
                anchor: True
                type: value
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: agency
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: grant_id
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: funding_text
        -
            how: all
            source:
                name: publication
                anchor: True
            target:
                name: keyword
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: abstract
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: edition
    maps:
        -
            how: dict
            name: publication
            __extra:
                anchor: true
            map:
                UID: _key
        -
            type: item
            descend_key: static_data
            edges:
                -
                    how: all
                    source:
                        name: publication
                        anchor: True
                        fields:
                            - anchor
                    target:
                        name: date
                        anchor: True
                -
                    how: all
                    source:
                        name: publication
                        anchor: True
                        fields:
                            - anchor
                    target:
                        name: medium_title
                        anchor: True
#                -
#                    how: all
#                    source:
#                        name: publication
#                        anchor: True
#                    target:
#                        name: publisher
            maps:
                -
                    type: item
                    descend_key: summary
                    maps:
                        -
                            type: item
                            descend_key: EWUID
                            maps:
                                -
                                    type: list
                                    descend_key: edition
                                    maps:
                                        -
                                            how: dict
                                            name: edition
                                            map:
                                                "@value": name
#                        -   type: item
#                            descend_key: keywords_plus
#                            maps:
#                                -
#                                    type: item
#                                    descend_key: keyword_plus
#                                    maps:
#                                        -
#                                            how: dict
#                                            name: keyword
#                                            map:
#                                                "#text": name
                        -
                            type: item
                            descend_key: pub_info
                            maps:
                                -
                                    how: dict
                                    name: publication
                                    __extra:
                                        anchor: True
                                    map:
                                        "@has_abstract": has_abstract
                                        "@vol": volume
                                        "@issue": issue
                                        "@supplement": supplement
                                -
                                    how: dict
                                    name: date
                                    __extra:
                                        anchor: True
                                    map:
                                        "@sortdate": str_date
                                -
                                    how: dict
                                    name: publication_type
                                    map:
                                        "@pubtype": name
                                -
                                    type: item
                                    descend_key: page
                                    maps:
                                        -
                                            how: dict
                                            name: publication
                                            __extra:
                                                anchor: True
                                            map:
                                                "@begin": first_page
                                                "@end": last_page
                                                "@page_count": page_count
                                                "#text": str_pages
                        -
                            type: item
                            descend_key: titles
                            maps:
                                -
                                    type: list
                                    descend_key: title
                                    maps:
                                        -
                                            how: dict
                                            name: publication
                                            filter:
                                                "@type": item
                                            map:
                                                "#text": title

                                        -
                                            how: dict
                                            name: medium_title
                                            __extra:
                                                anchor: True
                                            unfilter:
                                                "@type": item
                                            map:
                                                "#text": title
                        -
                            type: item
                            descend_key: names
                            maps:
                                -
                                    type: list
                                    descend_key: name
                                    maps:
                                        -
                                            type: item
                                            edges:
                                                -
                                                    how: all
                                                    source:
                                                        name: contributor
                                                    target:
                                                        name: role
                                            maps:
                                                -
                                                    how: dict
                                                    name: contributor
                                                    __extra:
                                                        anchor: True
                                                    map:
                                                        "@seq_no": seq_no
                                                        "@addr_no": addr_no
                                                        "@dais_id": dais_id
                                                        email_addr: email
                                                -
                                                    how: dict
                                                    name: role
                        -
                            type: item
                            descend_key: doctypes
                            maps:
                                -
                                    type: list
                                    descend_key: doctype
                                    maps:
                                        -
                                            how: dict
                                            name: document_type
                                            map:
                                                "#text": name
                        -
                            type: item
                            descend_key: publishers
                            maps:
                                -
                                    type: list
                                    descend_key: publisher
                                    maps:
                                        -
                                            type: item
                                            edges:
                                                -
                                                    how: all
                                                    source:
                                                        name: publisher
        #                                                field: addr_no
        #                                                type: list
        #                                                all_value: 0
                                                    target:
                                                        name: address
        #                                                field: addr_no
        #                                                type: value
                                            maps:
                                                -
                                                    type: item
                                                    descend_key: address_spec
                                                    maps:
                                                        -
                                                            how: dict
                                                            name: address
                                                            map:
                                                                "@addr_no": addr_no
                                                -
                                                    type: item
                                                    descend_key: names
                                                    edges:
                                                        -
                                                            how: all
                                                            source:
                                                                name: publisher
                                                            target:
                                                                name: role
                                                    maps:
                                                        -
                                                            type: list
                                                            descend_key: name
                                                            maps:
                                                                -
                                                                    how: dict
                                                                    name: publisher
                                                                    map:
                                                                        "@addr_no": addr_no
                                                                        "@seq_no": seq_no
                                                                -
                                                                    how: dict
                                                                    name: role
                -
                    type: item
                    descend_key: fullrecord_metadata
                    maps:
                        -
                            type: item
                            descend_key: languages
                            maps:
                                -
                                    type: list
                                    descend_key: language
                                    maps:
                                        -
                                            how: dict
                                            name: language
                                            map:
                                                "#text": value
                                                "@type": type
                        -
                            type: item
                            descend_key: normalized_languages
                            maps:
                                -
                                    type: list
                                    descend_key: language
                                    maps:
                                        -
                                            how: dict
                                            name: language
                                            map:
                                                "#text": value
                                                "@type": type
                        -
                            type: item
                            descend_key: normalized_doctypes
                            maps:
                                -
                                    type: list
                                    descend_key: doctype
                                    maps:
                                        -
                                            how: dict
                                            name: document_type
                                            map:
                                                "#text": name
                        -
                            type: item
                            descend_key: references
                            maps:
                                -
                                    type: list
                                    descend_key: reference
                                    maps:
                                        -
                                            type: item
                                            edges:
                                                -   how: all
                                                    source:
                                                        name: publication
                                                    target:
                                                        name: date
                                                -   how: all
                                                    source:
                                                        name: contributor
                                                    target:
                                                        name: publication
                                                    values:
                                                        reference: True
                                                -   how: all
                                                    source:
                                                        name: publication
                                                    target:
                                                        name: medium_title
                                            maps:
                                                -
                                                    how: dict
                                                    name: publication
                                                    map:
                                                        uid: _key
                                                        xref_doi: doi
                                                        page: first_page
                                                        citedTitle: title
                                                -   how: dict
                                                    name: date
                                                -   how: dict
                                                    name: medium_title
                                                    map:
                                                        citedWork: title
                                                -   how: dict
                                                    descend_key: reference
                                                    name: contributor
                                                    map:
                                                        citedAuthor: wos_standard
                        -
                            type: item
                            descend_key: addresses
                            maps:
                                -
                                    type: list
                                    descend_key: address_name
                                    maps:
                                        -
                                            type: item
                                            descend_key: address_spec
                                            edges:
                                                -
                                                    how: all
                                                    source:
                                                        name: address
                                                    target:
                                                        name: organization
                                                -
                                                    how: all
                                                    source:
                                                        name: organization
                                                    target:
                                                        name: suborganization
                                            maps:
                                                -
                                                    how: dict
                                                    name: address
                                                    __extra:
                                                        anchor: true
                                                    map:
                                                        "@addr_no": addr_no
                                                -
                                                    type: item
                                                    descend_key: organizations
                                                    maps:
                                                        -
                                                            type: list
                                                            descend_key: organization
                                                            maps:
                                                                -
                                                                    how: dict
                                                                    name: organization
                                                                    map:
                                                                        "#text": name
                                                                        "@pref": pref
                                                -
                                                    type: item
                                                    descend_key: suborganizations
                                                    maps:
                                                        -
                                                            type: list
                                                            descend_key: suborganization
                                                            maps:
                                                                -
                                                                    how: dict
                                                                    name: suborganization
                                                                    map:
                                                                        "#text": name
                        -
                            type: item
                            descend_key: reprint_addresses
                            maps:
                                -
                                    type: list
                                    descend_key: address_name
                                    edges:
                                        -
                                            how: 1-n
                                            source:
                                                name: contributor
                                                field: addr_no
                                                anchor: reprint
                                                type: list
                                                all_value: 0
                                            target:
                                                name: address
                                                anchor: reprint
                                                field: addr_no
                                                type: value
                                    maps:
                                        -
                                            type: item
                                            descend_key: address_spec
                                            edges:
                                                -
                                                    how: all
                                                    source:
                                                        name: address
                                                    target:
                                                        name: organization
                                                -
                                                    how: all
                                                    source:
                                                        name: organization
                                                    target:
                                                        name: suborganization
                                            maps:
                                                -
                                                    how: dict
                                                    name: address
                                                    __extra:
                                                        anchor: reprint
                                                    map:
                                                        "@addr_no": addr_no
                                                -
                                                    type: item
                                                    descend_key: organizations
                                                    maps:
                                                        -
                                                            type: list
                                                            descend_key: organization
                                                            maps:
                                                                -
                                                                    how: dict
                                                                    name: organization
                                                                    map:
                                                                        "#text": name
                                                                        "@pref": pref
                                                -
                                                    type: item
                                                    descend_key: suborganizations
                                                    maps:
                                                        -
                                                            type: list
                                                            descend_key: suborganization
                                                            maps:
                                                                -
                                                                    how: dict
                                                                    name: suborganization
                                                                    map:
                                                                        "#text": name
                                        -
                                            type: item
                                            descend_key: names
                                            maps:
                                                -
                                                    type: list
                                                    descend_key: name
                                                    maps:
                                                        -
                                                            type: item
                                                            edges:
                                                                -
                                                                    how: all
                                                                    source:
                                                                        name: contributor
                                                                    target:
                                                                        name: role
                                                            maps:
                                                                -
                                                                    how: dict
                                                                    name: contributor
                                                                    __extra:
                                                                        anchor: reprint
                                                                    map:
                                                                        "@seq_no": seq_no
                                                                        "@addr_no": addr_no
                                                                        "@dais_id": dais_id
                                                                        email_addr: email
                                                                -
                                                                    how: dict
                                                                    name: role

                        -
                            type: item
                            descend_key: category_info
                            maps:
                                -
                                    type: item
                                    descend_key: headings
                                    maps:
                                        -
                                            type: list
                                            descend_key: heading
                                            maps:
                                                -   how: dict
                                                    name: heading
                                                    map:
                                                        "#text" : name
                                -
                                    type: item
                                    descend_key: subheadings
                                    maps:
                                        -
                                            type: list
                                            descend_key: subheading
                                            maps:
                                                -   how: dict
                                                    name: subheading
                                                    map:
                                                        "#text" : name
                                -
                                    type: item
                                    descend_key: subjects
                                    maps:
                                        -
                                            type: list
                                            descend_key: subject
                                            maps:
                                                -
                                                    how: dict
                                                    name: subject
                                                    map:
                                                        "#text": name
                        -
                            type: item
                            descend_key: fund_ack
                            maps:
                                -
                                    type: item
                                    descend_key: fund_text
                                    maps:
                                        -
                                            type: list
                                            descend_key: p
                                            maps:
                                                -
                                                    how: dict
                                                    name: funding_text
                                                    map:
                                                        "#text" : text
                                -
                                    type: item
                                    descend_key: grants
                                    maps:
                                        -
                                            type: list
                                            descend_key: grant
                                            edges:
                                                -
                                                    how: all
                                                    source:
                                                        name: agency
                                                    target:
                                                        name: grant_id
                                            maps:
                                                -
                                                    how: dict
                                                    name: agency
                                                    map:
                                                        grant_agency : name
                                                -
                                                    type: item
                                                    descend_key: grant_ids
                                                    maps:
                                                        -
                                                            type: list
                                                            descend_key: grant_id
                                                            maps:
                                                                -
                                                                    how: dict
                                                                    name: grant_id
                                                                    map:
                                                                        "#text": name
                        -
                            type: item
                            descend_key: keywords
                            maps:
                                -
                                    type: list
                                    descend_key: keyword
                                    maps:
                                        -
                                            how: dict
                                            name: keyword
                                            map:
                                                "#text" : text
                        -
                            type: item
                            descend_key: abstracts
                            maps:
                                -
                                    type: list
                                    descend_key: abstract
                                    maps:
                                        -
                                            type: item
                                            descend_key: abstract_text
                                            maps:
                                                -
                                                    type: list
                                                    descend_key: p
                                                    maps:
                                                        -   how: dict
                                                            name: abstract
                                                            map:
                                                                "#text": name
