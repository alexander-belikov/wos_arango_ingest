json:
    type: item
    edges:
        -
            how: all
            target:
                name: publication
                anchor: True
                fields:
                    - anchor
            source:
                name: contributor
                anchor: True
                fields:
                    - seq_no
                    - role
        -   how: 1-n
            source:
                name: contributor
                field: addr_no
                anchor: True
                type: list
                all_value: 0
            target:
                name: address
                field: addr_no
                type: value
        -   how: all
            source:
                name: publication
                anchor: True
                fields:
                    - anchor
            target:
                name: date
                anchor: True
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: publisher
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: conference
        -   how: all
            source:
                name: publication
                anchor: True
                fields:
                    - anchor
            target:
                anchor: True
                name: medium
        -   how: all
            source:
                name: publication
                anchor: True
                fields:
                    - anchor
            target:
                name: title
                anchor: True
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: language
                fields:
                    - primary
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: heading
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: subheading
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: document_type
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: keyword_plus
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: keyword
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: subject
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: agency
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: grant_id
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: abstract
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: edition
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: publication_type
        -   how: all
            source:
                name: publication
                anchor: True
            target:
                name: publication
                anchor: False
    maps:
        -
            how: dict
            name: publication
            __extra:
                anchor: true
            map:
                id: _key
        -   type: item
            descend_key: properties
            maps:
                -   type: list
                    descend_key: conferences
                    maps:
                        -   type: item
                            edges:
                                -   how: all
                                    source:
                                        name: conference
                                    target:
                                        name: conference_title
                                -   how: all
                                    source:
                                        name: conference
                                    target:
                                        name: conference_info
                                -   how: all
                                    source:
                                        name: conference
                                    target:
                                        name: conference_sponsor
                                -   how: all
                                    source:
                                        name: conference
                                    target:
                                        name: location
                                -   how: all
                                    source:
                                        name: conference
                                    target:
                                        name: date
                            maps:
                                -   how: dict
                                    name: conference
                                    map:
                                        conf_id: id
                                -   type: list
                                    descend_key: infos
                                    maps:
                                        -   how: value
                                            name: conference_info
                                            key: name
                                -   type: list
                                    descend_key: titles
                                    maps:
                                        -   how: value
                                            name: conference_title
                                            key: name
                                -   type: list
                                    descend_key: sponsors
                                    maps:
                                        -   how: value
                                            name: conference_sponsor
                                            key: name
                                -   type: list
                                    descend_key: locations
                                    maps:
                                        -   how: dict
                                            name: location
                                            map:
                                                conf_city: city
                                                conf_state: state
                                                conf_host: host
                                -   type: list
                                    descend_key: dates
                                    maps:
                                        -   type: item
                                            descend_key: conf_start
                                            maps:
                                                -   how: dict
                                                    name: date
                                                    map:
                                                        year: year
                                                        month: month
                                                        day: day
                                        -   type: item
                                            descend_key: conf_end
                                            maps:
                                                -   how: dict
                                                    name: date
                                                    map:
                                                        year: year
                                                        month: month
                                                        day: day
                -   how: dict
                    name: publication_type
                    map:
                        pubtype: name
                -   how: dict
                    name: publication
                    map:
                        vol: volume
                        issue: issue
                        accession_no: accession_no
                        has_abstract: has_abstract
                        fund_text: funding_text
                -   how: dict
                    name: title
                    __extra:
                        anchor: True
                    map:
                        item_title: title
                -   how: dict
                    name: medium
                    __extra:
                        anchor: True
                    map:
                        source_title: title
                        issn: issn
                        eissn: eissn
                        isbn: isbn
                        eisbn: eisbn
                -   type: item
                    descend_key: page_info
                    maps:
                        -   how: dict
                            name: publication
                            map:
                                begin: first_page
                                end: last_page
                                range: range
                -   how: dict
                    name: language
                    map:
                        primary_language: language
                    __extra:
                        primary: True
                -   type: list
                    descend_key: languages
                    maps:
                        -   how: value
                            name: language
                            key: language
                -   type: list
                    descend_key: doctype
                    maps:
                        -   how: value
                            name: document_type
                            key: name
                -   type: list
                    descend_key: headings
                    maps:
                        -   how: value
                            name: heading
                            key: name
                -   type: list
                    descend_key: subheadings
                    maps:
                        -   how: value
                            name: subheading
                            key: name
                -   type: list
                    descend_key: keywords_plus
                    maps:
                        -   how: value
                            name: keyword_plus
                            key: name
                -   type: list
                    descend_key: keywords
                    maps:
                        -   how: value
                            name: keyword
                            key: name
                -   type: list
                    descend_key: abstracts
                    maps:
                        -   how: value
                            name: abstract
                            key: name
                -   type: list
                    descend_key: grant_agencies
                    maps:
                        -   how: dict
                            name: agency
                            map:
                                agency: name
                        -   type: list
                            descend_key: grant_ids
                            maps:
                                -   how: value
                                    name: grant_id
                                    key: name
                -   type: list
                    descend_key: subjects
                    maps:
                        -   how: value
                            name: subject
                            key: name
                -   type: list
                    descend_key: editions
                    maps:
                        -   how: value
                            name: edition
                            key: name
        -
            type: item
            descend_key: date
            maps:
                -
                    how: dict
                    name: date
                    __extra:
                        anchor: True
                    map:
                        year: year
                        month: month
                        day: day
        -
            type: list
            descend_key: references
            maps:
                -
                    type: item
                    edges:
                        -
                            how: all
                            source:
                                name: publication
                            target:
                                name: date
                        -   how: all
                            source:
                                name: publication
                            target:
                                name: title
                        -   how: all
                            source:
                                name: publication
                            target:
                                name: medium
                        -   how: all
                            source:
                                name: contributor
                            target:
                                name: publication
                    maps:
                        -
                            how: dict
                            name: publication
                            map:
                                uid: _key
                                doi: doi
                                page: first_page
                                volume: volume
                        -   how: dict
                            name: date
                            map:
                                year: year
                        -   how: dict
                            name: title
                            map:
                                citedTitle: title
                        -   how: dict
                            name: medium
                            map:
                                citedWork: title
                        -   how: dict
                            name: contributor
                            map:
                                citedAuthor: wos_standard
        -
            type: list
            descend_key: publishers
            maps:
                -
                    type: item
                    edges:
                        -   how: 1-n
                            source:
                                name: publisher
                                field: addr_no
                                type: list
                                all_value: 0
                            target:
                                name: address
                                field: addr_no
                                type: value
                    maps:
                        -
                            type: list
                            descend_key: names
                            maps:
                                -   how: dict
                                    name: publisher
                                    map:
                                        display_name: name
                                        addr_no: addr_no
                        -   type: list
                            descend_key: addresses
                            maps:
                                -   how: dict
                                    name: address
                                    map:
                                        address: full_address
                                        city: city
                                        addr_no: addr_no
        -
            type: list
            descend_key: addresses
            maps:
                -
                    type: item
                    edges:
                        -
                            how: all
                            source:
                                name: address
                            target:
                                name: organization_pref
                        -   how: all
                            source:
                                name: address
                            target:
                                name: organization
                    maps:
                        -
                            how: dict
                            name: address
                            map:
                                country: country
                                city: city
                                state: state
                                zip: zip
                                street: street
                                addr_no: addr_no
                                full_address: full_address
                        -
                            type: list
                            descend_key: organizations_pref
                            maps:
                                -
                                    how: value
                                    name: organization_pref
                                    key: name
                        -   type: list
                            descend_key: organizations
                            maps:
                                -   how: value
                                    name: organization
                                    key: name
        -
            type: list
            descend_key: authors
            maps:
                -
                    how: dict
                    name: contributor
                    __extra:
                        anchor: True
                    map:
                        first_name: first_name
                        last_name: last_name
                        email_addr: email
                        wos_standard: wos_standard
                        addr_no: addr_no
                        seq_no : seq_no
                        role: role


vertex_collections:
    publication:
        basename: publications
        fields:
            - _key
            - accession_no
            - title
            - year
            - month
            - day
            - volume
            - issue
            - funding_text
        numeric_fields:
            - year
            - month
            - day
        index:
            - _key
        extra_index:
            -
                type: hash
                unique: false
                fields:
                    - title
            -
                type: hash
                unique: false
                fields:
                    - year
    medium:
        basename: media
        fields:
            - issn
            - isbn
            - title
            - eissn
            - eisbn
