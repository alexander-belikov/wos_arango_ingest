        fields:
            - name
        index:
            - name
    document_type:
        basename: document_types
        fields:
            - name
        index:
            - name
    subject:
        basename: subjects
        fields:
            - name
        index:
            - name
    keyword:
        basename: keywords
        fields:
            - name
        index:
            - name
    keyword_plus:
        basename: keywords_plus
        fields:
            - name
        index:
            - name
    edition:
        basename: editions
        fields:
            - name
        index:
            - name
    abstract:
        basename: abstracts
        fields:
            - name
        index:
            - name
    agency:
        basename: headings
        fields:
            - name
        index:
            - name
    grant_id:
        basename: grant_ids
        fields:
            - name
        index:
            - name
    heading:
        basename: headings
        fields:
